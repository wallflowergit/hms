

<h3> View Doctor Details</h3>
<div>
    <div>
        <label> <b> First Name: </b></label> {{doctor.firstName}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{doctor.lastName}}
    </div>
    <div>
        <label> <b> Email Id: </b></label> {{doctor.emailId}}
    </div>
    <div>
      <label> <b> Age: </b></label> {{doctor.age}}
  </div>
  <div>
    <label> <b> Speciality: </b></label> {{doctor.speciality}}
</div>
<div>
  <label> <b> Gender: </b></label> {{doctor.gender}}
</div>
</div>
<button (click)="list()" class="btn btn-primary">Back to Doctor List</button><br>
