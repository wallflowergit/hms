

<div class = "row">
  <h2> Patient List</h2>
</div>









<table class = "table table-striped table-bordered">
  <thead>
      <tr><th>ID</th>
          <th> First Name</th>
          <th> Last Name </th>
          <th> Email Id</th>
          <th>Age</th>
          <th>DateOfVisit</th>
          <th>VisitedDoctor</th>
          <th>Prescription</th>
          <th> Actions </th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let patient of patients" >
        <td>{{patient.id}}</td>
          <td> {{ patient.firstName }} </td>
          <td> {{ patient.lastName }} </td>
          <td> {{ patient.emailId }} </td>
          <td>{{patient.age}}</td>
          <td>{{patient.dateOfVisit}}</td>
          <td>{{patient.visitedDoctor}}</td>
          <td>{{patient.prescription}}</td>
          <td>
              <button (click) = "updatePatient(patient.id)" class = "btn btn-success"> Update</button>
              <button (click) = "deletePatient(patient.id)" class = "btn btn-dark" style="margin-left: 10px"> Delete</button>
              <button (click) = "patientDetails(patient.id)" class = "btn btn-success" style="margin-left: 10px"> View</button>
          </td>
      </tr>
  </tbody>
</table>
